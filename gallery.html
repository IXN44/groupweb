<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAvelous Auto Detailing - Gallery</title>
    <link rel="shortcut Icon" type="image/png" href="RALogo.png">
    <style>
        body {
            margin: 0;
            font-family: Helvetica, sans-serif;
            background-color: black;
            color: white;
            background-image: url('BackgroundImage.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: black;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        nav .logo img {
            width: 150px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 18px;
            font-size: 20px;
        }

        nav a:hover {
            color: red;
        }

        nav::after {
            content: "";
            display: block;
            height: 4px;
            background-color: red;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }

        nav a.active {
            color: red;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            z-index: 1100; 
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1101; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            top: 100%; 
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: rgba(34, 34, 34, 0.8);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content-wrapper {
            transform: scale(0.8);
            transform-origin: top center;
            margin-top: 100px;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .carousel img {
            width: 100%;
            height: auto;
            display: none;
            border-radius: 10px;
        }

        .carousel img.active {
            display: block;
        }

        .carousel .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2em;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            margin-left: 100px;
            margin-right: 100px;
        }

        .carousel .arrow.left {
            left: 10px;
        }

        .carousel .arrow.right {
            right: 10px;
        }

        .gallery-title {
            text-align: center;
            margin: 40px 0;
            font-size: 10em;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .image-grid img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .image-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.3);
        }

        .video-section {
            margin-top: 40px;
            margin-bottom: 0px;
        }

        .video-section video {
            width: 100%;
            border-radius: 10px;
            outline: none;
        }
        
        .footer {
            background-color: red;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            margin-top: 30px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close:hover {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <div class="logo">
            <img src="RAvelousWebLogo1.png" alt="RAvelous Logo">
        </div>
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>

    <div class="content-wrapper">
        <section class="carousel">
            <button class="arrow left" onclick="prevSlide()">&#9664;</button>

</div>

<!-- Modal -->
<div class="modal" id="imageModal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage" alt="Full view image">
</div>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel img');

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.toggle('active', i === index);
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
    }

    // Autoplay
    setInterval(nextSlide, 3000);

    // Restart video when entering fullscreen
    function restartVideo(video) {
        // Check if the browser is in fullscreen
        if (
            document.fullscreenElement || 
            document.webkitFullscreenElement || 
            document.mozFullScreenElement || 
            document.msFullscreenElement
        ) {
            video.currentTime = 0; // Restart video
        }
    }

    // Event listener for the video fullscreen change
    const video = document.querySelector('.video-section video');
    video.addEventListener('fullscreenchange', () => restartVideo(video));
    video.addEventListener('webkitfullscreenchange', () => restartVideo(video)); // Safari
    video.addEventListener('mozfullscreenchange', () => restartVideo(video)); // Firefox
    video.addEventListener('MSFullscreenChange', () => restartVideo(video)); // IE/Edge

    // Modal functionality
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");

    document.querySelectorAll(".image-grid img, .carousel img").forEach(img => {
        img.addEventListener("click", function() {
            modal.style.display = "block";
            modalImg.src = this.src;
        });
    });

    function closeModal() {
        modal.style.display = "none";
    }

    window.addEventListener("click", function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });
</script>

</body>
</html>
