<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAvelous Auto Detailing - Contact Us</title>
    <link rel="shortcut Icon" type="image/png" href="RALogo.png">
    <style>
        body {
            margin: 0;
            font-family: Helvetica, sans-serif;
            background-color: black;
            color: white;
            background-image: url('BackgroundImage.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: black;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        nav .logo img {
            width: 150px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 18px;
            font-size: 20px;
        }

        nav a:hover {
            color: red;
        }

        nav::after {
            content: "";
            display: block;
            height: 4px;
            background-color: red;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }

        nav a.active {
            color: red;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            z-index: 1100; 
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1101; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            top: 100%; 
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: rgba(34, 34, 34, 0.8);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .contact-title {
            text-align: left;
            margin-top: 100px;
            font-size: 6em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
        }

        .form-row {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1440px;
        }

        .form-container input, 
        .form-container textarea {
            flex: 1;
            padding: 15px;
            font-size: 1.2em;
            color: white;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 8px;
            outline: none;
        }

        .form-container textarea {
            resize: none;
            height: 60px;
        }

        .form-container input::placeholder,
        .form-container textarea::placeholder {
            color: white;
        }

        .send-button {
            margin-top: 20px;
            margin-right: 1270px;
            padding: 10px 50px;
            font-size: 1.5em;
            color: white;
            font-weight: bold;
            background-color: red;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 50px;
        }

        .send-button:hover {
            background-color: darkred;
        }

        .social-media-section {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            flex-wrap: wrap;
            gap: 25px;
        }

        .social-media {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 340px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-media img {
            position: absolute;
            width: 120px;
            height: 120px;
            left: 0px;
            border-radius: 5%;
        }

        .social-media span {
            position: absolute;
            left: 150px;
            font-size: 1.4em;
            font-weight: bold;
            color: white;
        }

        .social-media:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .footer {
            background-color: red;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <nav>

        <div>

            <a href="contact.html" class="active">Contact Us</a>

    </nav>

    <div class="contact-title">CONTACT US</div>

            <input type="text" placeholder="NAME" required>
            <input type="email" placeholder="EMAIL" required>
        </div>
        <div class="form-row">
            <input type="text" placeholder="PHONE NUMBER" required>
            <textarea placeholder="COMMENTS"></textarea>
        </div>
        <button type="submit" class="send-button">SEND</button>
    </form>

    <div class="social-media-section">
        <a href="https://www.facebook.com/people/RAvelous-Auto-Detailing/100069772486073/" class="social-media" target="_blank">
            <img src="FacebookLogo.png" alt="Facebook">
            <span>FACEBOOK</span>
        </a>
        <a href="https://www.instagram.com/ravel.ous/?igsh=N3NzdGl2a2Z0M2Jy#" class="social-media" target="_blank">
            <img src="InstagramLogo.png" alt="Instagram">
            <span>INSTAGRAM</span>
        </a>
        <a href="https://www.tiktok.com/@ravelousmy?is_from_webapp=1&sender_device=pc" class="social-media" target="_blank">
            <img src="TikTokLogo.png" alt="TikTok">
            <span>TIKTOK</span>
        </a>
        <a href="https://wa.me/601126802463" class="social-media" target="_blank">
            <img src="Whatsapp%20Logo.png" alt="WhatsApp">
            <span>WHATSAPP</span>
        </a>
    </div>

    <div class="footer">
        <p>Disclaimer: This website is only developed to fullfil the requiremenet for IMD318 group assignment purposes Â©RAvelous</p>
    </div>
</div>

<script>
    function resetForm(event) {
        event.preventDefault();
        event.target.reset();
    }
</script>

</body>
</html>
